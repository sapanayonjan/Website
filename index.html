       <center><img src="images/image_0.jpg" name="slide" width="53%" height="53%" border="grey"></center> 


		<script type="text/javascript">
			var image1=new Image();
			image1.src="images/image_11.jpg";
			var image2=new Image();
			image2.src="images/image_15.jpg";
			var image3=new Image();
			image3.src="images/image_14.jpg";
			var image4=new Image();
			image4.src="images/image_10.jpg";
			//variable that will increment through the images
			var step=1;
			function slideit(){
				document.images.slide.src=eval("image"+step+".src");
				if (step<4)
				{
					step++;
				}
				else
				{
					step=1;
				}
				//call function "slideit()" every 3 seconds
				setTimeout("slideit()",3000);
			}
			slideit();

		</script>
